<div class="container-fluid content">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <button data-ng-click="createNewGame()" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> Add </button>
                </div>
            </div>
            <div id="game-list">
                <div data-ng-class="{'active-game': game === activeGame}" class="game-box"
                     data-ng-click="setActiveGame(game)" data-ng-repeat="game in paginatedGames">
                    <div class="row">
                        <div class="col-xs-2">
                            <strong> Date </strong> {{ game.date | date:'dd/MM/yyyy HH:mm' }}
                        </div>
                        <div class="col-md-9">
                            <ul class="list-inline pull-right">
                                <li><button data-ng-click="deleteGame(game)"
                                            class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete
                                </button></li>
                            </ul>
                            <div>
                            <span>
                                <strong> Id </strong> {{ game.gameId }}
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="store-pager game-product-pager" data-ng-show="paginatedProducts.length">
            <div data-pagination data-ng-model="pagingProducts.currentPage" data-items-per-page="pagingProducts.pageSize" data-total-items="pagingProducts.totalServerItems" data-ng-change="pageProductChanged()" data-max-size="5" class="pagination-sm" data-boundary-links="true" data-rotate="false"></div>
        </div>
    </div>
</div>
<!-- Modal to add/edit a new game -->
<script type="text/ng-template" id="modalGame.html">
    <div class="modal-header">
        <h3 class="modal-title"> {{ modalTitle }} </h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- Modal to delete a game -->
<script type="text/ng-template" id="modalConfirmGame.html">
    <div class="modal-header">
        <h3 class="modal-title"> {{ modalTitle }} </h3>
    </div>
    <div class="modal-body">
        Delete game {{ game.name }} ?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
